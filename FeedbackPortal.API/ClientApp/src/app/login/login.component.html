<div class="container rounded" style="border-radius: 15px; margin-top: 10% ">
    <div *ngIf="!succsess" class="row main-form ">
        <form class="" method="post" action="#">

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input [(ngModel)]="name" type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                    </div>
                </div>
            </div>



            <div class="form-group ">
                <a *ngIf="password && name" href="#" type="button" id="button" class="btn btn-success login-button " (click)="Submit()">Acсept</a>
                <a *ngIf="!password || !name" href="#" type="button" id="button" class="btn btn-warning ">Заполните все поля</a>
            </div>

            <div *ngIf="succsess==0" class="NoSuccsess">
                Ошибка!
            </div>
        </form>

    </div>

</div>
